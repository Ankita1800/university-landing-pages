# Netlify Configuration
[build]
  publish = "."
  command = "echo 'No build required for static site'"

[[redirects]]
  from = "/api/*"
  to = "https://your-api-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Custom headers for security
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com https://*.m.pipedream.net; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;"
